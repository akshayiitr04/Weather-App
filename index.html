<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background: #4c748b;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background: #d1a5a5;">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
             
              
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <div class="container">

      
      
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1  class="display-4 fw-normal text-body-emphasis">Weather For <span id="cityname">Delhi</span>
              </h1>
            
          </div>
       
      
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                
                <div class="card-body">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature Info</h4>
                  </div>
                  <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"> °C</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperatur is: <span id="temp"></span></li>
   
   <li>Min _ temp: <span id="min_temp"></span></li>
   <li>MAx_ temp: <span id="max_temp"></span></li>

 
                  </ul>
               
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
               
                <div class="card-body">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity Info</h4>
                  </div>
                  <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li> Humidity: <span id="humidity"></span></li>
                    <li> Feels like: <span id="feels_like"></span></li></li>
                    <li> Wind degree: <span id="wind_degree"></span></li>
                    
                    
                  
                  
                  </ul>
                 
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
               
                <div class="card-body">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Wind Info</h4>
                  </div>
                  <h1 class="card-title pricing-card-title"> <span id="wind_speed2"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
                  
                  <ul class="list-unstyled mt-3 mb-4">
                    
               
                    <li>Wind speed: <span id="wind_speed"></span></li>
                    <li> Sunrise: <span id="sunrise"></span></li>
                   <li> Sunset: <span id="sunset"></span></li>
                  </ul>
                 
                </div>
              </div>
            </div>
          </div>
      
         


          
            
      
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
          <div class="row">
            <div class="col-12 col-md">
              <img class="mb-2" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgNC4yNDhjLTMuMTQ4LTUuNDAyLTEyLTMuODI1LTEyIDIuOTQ0IDAgNC42NjEgNS41NzEgOS40MjcgMTIgMTUuODA4IDYuNDMtNi4zODEgMTItMTEuMTQ3IDEyLTE1LjgwOCAwLTYuNzkyLTguODc1LTguMzA2LTEyLTIuOTQ0eiIvPjwvc3ZnPg==" alt="" width="24" height="19">
              <small class="d-block mb-3 text-body-secondary">© 2023–2024</small>
            </div>
            
         
        </footer>
      </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
